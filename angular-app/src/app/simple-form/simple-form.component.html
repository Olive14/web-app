<p>simple-form works!</p>
<form #calcForm="ngForm">
<input [(ngModel)]="text1" name="fieldOne" required #fieldOne="ngModel">
+
<input [(ngModel)]="text2" name="fieldTwo" required #fieldTwo="ngModel">
<button (click)="addShow()" [disabled]="calcForm.invalid">CALC</button>
<div>{{ result }}</div>
<div>
    <span *ngIf="fieldOne.invalid" class="invalid-msg">左側のフィールドが空白です</span>
</div>
<div>
    <span *ngIf="fieldTwo.invalid" class="invalid-msg">右側のフィールドが空白です</span>
</div>
</form>
